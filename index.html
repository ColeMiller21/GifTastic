<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>GifTastic</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="header">

            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 previous">
                        <div class="card text-center">
                            <div class="card-header">
                                Previous Searches
                            </div>
                            <div class="card-body" id="button-area">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" id="search-area">
                    <div class="card">
                        <div class="card-header">
                            Search
                        </div>
                        <div class="card-body">
                            <label for="basic-url" id="search">Search GIFs: </label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="search-input"
                                    aria-describedby="basic-addon3">
                            </div>
                            <button type="button" class="btn btn-dark" id="search-button">Search</button>

                        </div>
                    </div>
                </div>

                <div class="col-md-8" id="gif">
                    <div class="card">
                        <div class="card-header">
                            Search Results
                        </div>
                        <div class="card-body" id="gif-area">


                        </div>
                    </div>

                </div>
            </div>
        </div>





        <script src="assets/javascript/app.js"></script>
</body>

</html>
